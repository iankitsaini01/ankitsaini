<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">toDoList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View All</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="delAllBtn">Del()</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="form-floating w-50 m-auto mt-5">
        <textarea class="form-control" id="title"></textarea>
        <label for="floatingTextarea">Note Title</label>
    </div>
    <div class="form-floating w-50 m-auto mt-2">
        <textarea class="form-control" id="text" style="height: 150px"></textarea>
        <label for="floatingTextarea2">Add you task here</label>
        <button type="button" id="add" class="btn btn-primary mt-2">Add Note</button>
        <button type="button" id="update" class="btn btn-primary mt-2" style="display: none;">Update</button>

    </div>
    <div class="d-flex w-50 m-auto mt-5 flex-wrap" id="notes_holder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        const notes_holder = document.getElementById('notes_holder');
        const addbtn = notes_holder.document.getElementById('add')
        getNotes().array.forEach(note => {
            const noteElement = createNoteElement(note.id, note.content);
            notes_holder.insertBefore(noteElement, addbtn)
        });
        function getNotes() {
            return JSON.parse(localStorage.getItem('sticky-notes' || '[]'))
        }
        function saveNotes(notes) {
            localStorage.setItem('sticky-notes', JSON.stringify(notes))
        }
        function addNoteElement(id, content) {
            const element = document.createElement('textarea');
            element.value = content;
            element.placeholder = "Add a note";
            element.addEventListener("change", () => {
                updateNote(id, element.value);
            });

            element.addEventListener("dblclick", () => {
                const doDelete = confirm(
                    "Are you sure you wish to delete this sticky note?"
                );
                if (doDelete) {
                    deleteNote(id, element);
                }
            });
            return element
        }

        function addNote() {
            const notes = getNotes();
            const noteObject = {
                id: Math.floor(Math.random() * 100000),
                content: ""
            };

            const noteElement = createNoteElement(noteObject.id, noteObject.content);
            notesContainer.insertBefore(noteElement, addNoteButton);

            notes.push(noteObject);
            saveNotes(notes);
        }

        function updateNote(id, newContent) {
            const notes = getNotes();
            const targetNote = notes.filter((note) => note.id == id)[0];

            targetNote.content = newContent;
            saveNotes(notes);
        }

        function deleteNote(id, element) {
            const notes = getNotes().filter((note) => note.id != id);

            saveNotes(notes);
            notesContainer.removeChild(element);
        }

        function searchNote() {

        }
    </script>
</body>

</html>
