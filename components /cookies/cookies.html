<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookieStyle.css">
    <title>Cookie</title>
</head>
<body>
    <div class="cookiePopup" id="cookiePopup">
        <h1>Cookies PopUp</h1>
        <div class="hiddenCookies" id="hiddenCookies">
            <button class="hideCookie" id="hideCookie">x</button>
            <div class="customiseOptionsContainer" id="customiseOptionsContainer">
                <label for="default_cookie">Default Cookie
                    <input type="checkbox" name="cookie1" id="cookie1"/ checked disabled>
                </label>
                <label for="cookie_1">cookie 1
                    <input type="checkbox" name="cookie2" id="cookie2"/>
                </label>
            </div>
        </div>
        <div class="btnContainer">
            <button class="acceptBtn" id="acceptBtn">Accept</button>
            <button class="customise" id="customise">Customise</button>
        </div>
    </div>
</body>
<script src="cookies.js"></script>
</html>
