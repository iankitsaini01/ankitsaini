        let card = ``;
        function cardGenerate(arr) {
            collection.forEach(function (obj) {
                // console.log(obj.icon, obj.name);
                card += `<a class="card-search" href="https://app.easyinsights.ai" target="_blank">
                        <img src="/assets/images/desktop_common/Destination-page/${obj.icon}" alt="${obj.name + 'logo'}" />
                        <span class="card-search-title">${obj.name}</span>
                    </a>`
            });
            document.getElementById('demo').innerHTML = card;
        }
        cardGenerate(collection)
