<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="stylefrom.css">
  <script src="from action.js"></script>
</head>

<body>
  <div class="form">
    <form name="myform" method="post" class="form">
      <div class="control">
        <label for="fname">First Name:<input type="text" name="name" id="fname"
            placeholder="Enter your first name"></label>
        <label for="email">Email:<input type="text" name="email" id="email" placeholder="Enter your email"></label>
        <label for="feedback">Feedback</label>
        <textarea name="" id="" cols="20" rows="5"></textarea>
      </div>
      <br>
      <input class="button" type="submit" value="Register">
  </div>
</body>
<script>

  let emailHash,
    form,
    formdata,
    page_url = window.location.href;

  async function append_data(e) {
    for (
      formdata = {
        timestamp: parseInt(Date.now() / 1e3),
        attributes: {
          attribute02: form.id,
          attribute03: page_url
        }
      }, i = 0; i < form.length; i++)"INPUT" == form[i].tagName && (formdata[form[i].id] = form[i].value); console.log(formdata)
  }
  async function _form_submit_(e) {
    return e.preventDefault(),
      form = e.target,
      form.reset
      !1
  }
  let allforms = document.getElementsByTagName("form"); for (let e = 0; e < allforms.length; e++)allforms[e].addEventListener("submit", (e => _form_submit_(e)));
</script>

</html>
