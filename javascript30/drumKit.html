<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUMKIT</title>
</head>

<body>
    <style> html {font-size: 10px;background: url('background.jpg') bottom center;background-size: cover;}body, html {margin: 0;padding: 0;font-family: sans-serif;}.keys {display: flex;flex: 1;min-height: 100vh;align-items: center;justify-content: center;}.key {border: .4rem solid black;border-radius: .5rem;margin: 1rem;font-size: 1.5rem;padding: 1rem .5rem;transition: all .07s ease;width: 10rem;text-align: center;color: white;background: rgba(0, 0, 0, 0.4);text-shadow: 0 0 .5rem black;}.playing {transform: scale(1.1);border-color: #ffc600;box-shadow: 0 0 1rem #ffc600;}kbd {display: block;font-size: 4rem;}.sound {font-size: 1.2rem;text-transform: uppercase;letter-spacing: .1rem;color: #ffc600;} </style>
    <div class="keys">
        <div data-key="65" class="key"><kbd>A</kbd><span class="sound">clap</span> </div>
        <div data-key="83" class="key"><kbd>S</kbd><span class="sound">hihat</span></div>
        <div data-key="68" class="key"><kbd>D</kbd><span class="sound">kick</span></div>
        <div data-key="70" class="key"><kbd>F</kbd><span class="sound">openhat</span></div>
        <div data-key="71" class="key"><kbd>G</kbd><span class="sound">boom</span></div>
        <div data-key="72" class="key"><kbd>H</kbd><span class="sound">ride</span></div>
        <div data-key="74" class="key"><kbd>J</kbd><span class="sound">snare</span></div>
        <div data-key="75" class="key"><kbd>K</kbd><span class="sound">tom</span></div>
        <div data-key="76" class="key"><kbd>L</kbd><span class="sound">tink</span></div>
    </div>
    <audio data-key="65" src="sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds_openhat.wav"></audio>
    <audio data-key="71" src="sounds_boom.wav"></audio>
    <audio data-key="72" src="sounds_ride.wav"></audio>
    <audio data-key="74" src="sounds_snare.wav"></audio>
    <audio data-key="75" src="sounds_tom.wav"></audio>
    <audio data-key="76" src="sounds_tink.wav"></audio>

</body>
<script>
    function playDrumKit(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        key.classList.add('playing')
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
    }
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', (e) => playDrumKit(e))
</script>

</html>
